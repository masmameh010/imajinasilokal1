    <!-- Font Awesome CSS -->

    <!-- Tautan ke File CSS Utama -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS Tambahan Khusus untuk Halaman Ini */
        .feature-page-header {
            background-color: var(--secondary);
            padding: 15px 0;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        .feature-page-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .feature-page-header .logo-image {
            height: 40px;
            margin-right: 10px;
        }
        .feature-page-header .logo-text {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
        }
        .back-to-home {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 8px 15px;
            border: 2px solid var(--primary);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .back-to-home:hover {
            background-color: var(--primary);
            color: white;
        }
        
        /* Menggunakan kembali style galeri tapi pastikan linknya berfungsi baik */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px; 
        }

        .feature-card {
            display: block; /* Membuat seluruh kartu bisa diklik */
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
            text-decoration: none; /* Menghilangkan garis bawah dari link */
            color: var(--text); /* Mengambil warna teks default */
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .feature-card img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
        }
        .feature-card h3 {
            font-size: 1.3rem;
            color: var(--secondary);
            padding: 20px 15px; /* Memberi padding agar tidak terlalu mepet */
        }

        @media (max-width: 768px) {
            .feature-page-header .logo-image { height: 35px; }
            .feature-page-header .logo-text { font-size: 1.4rem; }
            .back-to-home { font-size: 0.9em; padding: 6px 12px;}
        }
    </style>
</head>
